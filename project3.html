<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天氣查詢工具 | Koi 個人網站</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <a href="index.html" style="text-decoration:none;color:#888;font-size:0.9em">← 返回首頁</a>
    <h1>DISCORD BOT</h1>
    <div class="project-detail">
      <img src="img\pro3_1.png" alt="DISCORD BOT 截圖" class="project-img" style="margin-bottom:12px;">
      <div>
        <p>
          這個 Discord BOT 具備抽獎功能與資料查詢功能，適合社群管理與互動。<br>
          可自訂指令，讓伺服器成員能夠參與抽獎或查詢各種資訊。
        </p>
        <h3 style="margin-top:18px;color:#2a5d9f;">使用流程</h3>
        <ol style="margin-left:18px;">
          <li>邀請 BOT 進入 Discord 伺服器</li>
          <li>設定抽獎或查詢指令</li>
          <li>成員在頻道輸入指令即可參與抽獎或查詢資料</li>
          <li>抽獎結果或查詢結果會即時顯示於頻道</li>
        </ol>
        <h3 style="margin-top:18px;color:#2a5d9f;">優缺點</h3>
        <ul style="margin-left:18px;">
          <li>優點：自動化抽獎、資料查詢，提升社群互動效率</li>
          <li>缺點：需有管理權限設定 BOT，部分功能需額外授權</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
