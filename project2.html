  <div class="container">

    <h1>OBS聊天室工具</h1>
    <div class="project-detail">
      <img src="img\pro1_1.png" alt="OBS聊天室工具截圖" class="project-img" style="margin-bottom:12px;">
      <div>
        <p>
          這個工具可以讀取 YouTube 聊天室訊息並顯示在 OBS 上，支援自訂用戶指令，達到與實況主互動的效果。<br>
          適合直播主或互動型節目使用，讓聊天室訊息能即時呈現在畫面上。
        </p>
        <h3 style="margin-top:18px;color:#2a5d9f;">使用流程</h3>
        <ol style="margin-left:18px;">
          <li>設定 YouTube 直播串流網址</li>
          <li>自訂聊天室指令（如抽獎、投票、互動等）</li>
          <li>將工具嵌入 OBS 畫面</li>
          <li>觀眾在聊天室輸入指令即可觸發互動效果</li>
        </ol>
        <h3 style="margin-top:18px;color:#2a5d9f;">優缺點</h3>
        <ul style="margin-left:18px;">
          <li>優點：即時互動、支援多種自訂指令、提升直播趣味性</li>
          <li>缺點：需配合 OBS 使用，部分功能需額外設定</li>
        </ul>
      </div>
    </div>
  </div>
